<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>attr</title>
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btn_name").click(function(){
					$("#name").val("이름을 다시 입력하세요");
					//val() 함수에 인자값 있다면 해당 입력 필드에 값을 변경 적용
				});
			});
		
		</script>
		<form>
			<input type="button"id="btn_name" value="val()">
			<hr>
			name : <input type="text" id="name" size="16">
		
		
		</form>
		
		
	</body>
</html>
