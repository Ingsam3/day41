<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>text() & html() 함수</title>
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			$(document).ready(function(){
				
				$("#text01").click(function(){
					alert($("#target").text()); 
					// text() 함수에 인자값이 없으면 해당 요소의 문자를 반환
					
				});
				
				$("#html01").click(function(){
					alert($("#target").html()); 
					// html() 함수에 인자값이 없으면 해당 요소의 문자와 태그를 반환
					
				});
				
			});
		
		</script>
		<p id ="target"> 이것은 <strong>하나의</strong>단락입니다.</p> 
		<!-- html은 strong 태그까지 나온다 -->
		<button id="text01">text()</button>
		<input type="button" id="html01" value="html()">
		
	</body>
</html>
