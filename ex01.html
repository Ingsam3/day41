<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>좌표값 출력 + mousemove 이벤트</title>
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
		
		<style type="text/css">
			body {
				background: #EEF;
			}
			div {
				padding: 20px;
			}
		
		</style>
	</head>
	<body>
		<h1>특정영역에 x, y좌표값 출력</h1>
		<div id="log"></div>
		<script type="text/javascript">
			$(document).mousemove(function(e){//마우스를 움직이면 매개변수 e에 전달됨
				$(log).text("x좌표값"+ e.pageX +", y좌표값" +e.pageY); 
			    //마우스를 움직이면 x,y 좌표값이 해당영역에 변경적용 
				
			});
	
		</script>
	</body>
</html>
